  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "headline": {{ page.title }},
      "datePublished": {{ page.date | date: "%b %-d, %Y" }},
      "image": [
        "HGLogo1024.jpg"
      ]
    }
  </script>
  <link rel="author" href="https://plus.google.com/+Hellogensan" />
  <link rel="publisher" href="https://plus.google.com/+Hellogensan" />
  <meta name="description"  content="Your guide to Gensan. What's happening, news, events, and lifestyle buzz in and around General Santos City." />

  <meta name="keywords"  content="HelloGensan, Hello Gensan, GenSan, General Santos, Gensan Cinema, Gensan Showing, Socsksargen, South Cotabato, Mindanao, Sarangani, Manny Pacquiao, gensantos, soccsksargen, Tuna Capital, gensan hotels, tuna festival, kalilangan festival" />

  <link rel="canonical" href="http://hellogensan.com/" />
  <meta property="og:title" content="Hello Gensan" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://hellogensan.com/" />
  <meta property="fb:app_id" content="306399546410891" />

  <meta property="og:description" content="Your guide to Gensan. What's happening, news, events, and lifestyle buzz in and around General Santos City." />

  <link rel="dns-prefetch" href="//connect.facebook.net">
  <link rel='dns-prefetch' href='//s.w.org' />

  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}">  
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script src="/css/jquery.js"></script>
  <script src="/css/ouibounce.js"></script>
  <link rel="stylesheet" href="/css/ouibounce.css">
  <link rel="stylesheet" type="text/css" href="{{ "/slick/slick.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/slick/slick-theme.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
